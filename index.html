<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMuFL Viewer</title>
    <link rel="stylesheet" href="/src/globals.css" />
</head>

<body class="bg-body-tertiary">

    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" aria-label="Main navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">SMuFL Viewer</a>
            <button class="navbar-toggler p-0 border-0" type="button" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span> </button>
            <div class='navbar-collapse offcanvas-collapse'>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <search class="w-50">
                    <div>
                        <div class="input-group">
                            <input name="searchbox" class="search-input form-control" autocomplete="off"
                                placeholder="Search" type="search" />

                            <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                data-bs-toggle="dropdown">
                                <i class="fa fa-circle-info"></i>
                            </button>

                            <ul class="search-help dropdown-menu dropdown-menu-end">
                                <li>
                                    <span class="dropdown-item-text fw-bold">Detailed Search:</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </search>
                <ul class="navbar-nav me-1 mb-2 ms-auto " id="font-selector">
                    <li class="nav-item dropdown"> <a class="nav-link dropdown-toggle" href="#"
                            data-bs-toggle="dropdown" aria-expanded="true">Font: <span
                                class="font-name"></span></span></a>
                        <ul class="dropdown-menu dropdown-menu-end" data-bs-popper="static">
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container p-2">
        <div class="alert alert-info d-flex gap-1 align-items-center" role="alert" id="loading">
            <div class="spinner-border spinner-border-sm" role="status">
            </div>
            Loading Data
        </div>

        <div class="d-block my-3 p-3 bg-body rounded shadow-sm">
            <h3 class="border-bottom pb-2 mb-2">Statistics</h3>

            <h6>SMuFL Glyphs</h6>

            <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                <div id="smufl-glyph-completeness" class="progress-bar bg-success" style="width: 50%"></div>
            </div>
        </div>


        <div id="viewer"></div>

        <div class=" modal modal-lg fade modal-dialog-centered modal-dialog-scrollable" style="display: none"
            id="glyph-modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
