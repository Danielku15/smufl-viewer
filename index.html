<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMuFL Viewer</title>
    <link rel="stylesheet" href="/src/globals.css" />
</head>

<body class="bg-body-tertiary">

    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" aria-label="Main navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">SMuFL Viewer</a>
            <button class="navbar-toggler p-0 border-0" type="button" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span> </button>
            <div class='navbar-collapse offcanvas-collapse'>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Viewer</a>
                    </li>
                    <li class="nav-item"> <a class="nav-link" href="/">About</a> </li>
                </ul>
                <ul class="navbar-nav me-1 mb-2 mb-lg-0" id="font-selector">
                    <li class="nav-item dropdown"> <a class="nav-link dropdown-toggle" href="#"
                            data-bs-toggle="dropdown" aria-expanded="true">Font: <span
                                class="font-name"></span></span></a>
                        <ul class="dropdown-menu" data-bs-popper="static">
                        </ul>
                    </li>
                </ul>
                <div id="font-selector">

                </div>
                <search>
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search" />
                </search>
            </div>
        </div>
    </nav>

    <main class="container p-2">
        <div class="alert alert-info d-flex gap-1 align-items-center" role="alert" id="loading">
            <div class="spinner-border spinner-border-sm" role="status">
            </div>
            Loading Data
        </div>

        <div class="d-block my-3 p-3 bg-body rounded shadow-sm">
            <h3 class="border-bottom pb-2 mb-2">Statistics</h3>

            <h6>SMuFL Glyphs</h6>

            <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                <div id="smufl-glyph-completeness" class="progress-bar bg-success" style="width: 50%"></div>
            </div>
        </div>


        <div id="viewer"></div>

        <div class=" modal modal-lg fade modal-dialog-centered modal-dialog-scrollable" style="display: none" id="glyph-modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
